<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rundiz | Pagination.JS</title>
    </head>
    <body>
        <h1>Basic sample 1 use start offset</h1>
        <div id="content">Content of page 1</div>
        <nav class="rd-pagination" aria-label="Page navigation example"></nav>
        <script src="../../assets/js/rd-pagination.min.js"></script>
        <script>
            function myFunction(thisTarget, event, options) {
                const pageValue = parseInt(thisTarget.dataset.rdPaginationPageValue);
                const pageNumberDisplay = (pageValue / options.items_per_page) + 1;
                document.getElementById('content').innerText = 'Content of page ' + pageNumberDisplay;
            }// myFunction


            document.addEventListener('DOMContentLoaded', (event) => {
                const rdPagination = new RdPagination('.rd-pagination', {
                    base_url: '?start=%PAGENUMBER%',
                    page_number_value: 0,
                    total_records: 195,
                    events: {
                        onclick: myFunction,
                        // other format of callback can be anonymous function, (new class()).method, etc.
                        //onclick: function(a, b, c) {console.debug(a, b, c);},
                        //onclick: myClassObj.myMethod,
                    }
                });
                rdPagination.createLinks();
            });
        </script>
    </body>
</html>
